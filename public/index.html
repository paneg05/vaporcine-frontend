<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"
      integrity="sha512-Jq1JnVXlkYQOYQpz31qIV/0l67d97J9I6sbILtfiSYX00Isr2zK7XDRmHW8d2iBTwNZfL7sHkHGT0EzLs90jdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h3>Upload Files using BusBoy</h3>
        <form id="form" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" />
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              style="resize: none"
            ></textarea>
            <label for="category">Category</label>
            <select class="form-select" id="category" name="category">
              <option value="movies">Movies</option>
              <option value="series">Series</option>
              <option value="documentaries">Documentaries</option>
              <option value="others">Others</option>
            </select>
            <label for="tags">Tags</label>
            <input
              type="text"
              class="form-control"
              id="tags"
              name="tags"
              placeholder="tag1, tag2, tag3"
            />
            <label for="field">Files</label>
            <input
              type="file"
              class="form-control"
              id="file"
              name="file"
              onchange="showSize()"
              multiple
            />
            <output class="span" id="size">1gb</output>
            <br />
            <output class="span" id="msg">File Uploaded with success!</output>
          </div>
          <div class="form-gorup">
            <input type="submit" class="btn btn-success" />
            <input type="reset" class="btn btn-danger" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</html>
